<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Машину</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-back {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Добавить новую машину</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="name">Название</label>
            <input type="text" id="name" name="name" placeholder="Введите название машины" required>

            <label for="model_name">Модель</label>
            <input type="text" id="model_name" name="model_name" placeholder="Введите модель машины" required>

            <label for="year">Год выпуска</label>
            <input type="text" id="year" name="year" placeholder="Введите год выпуска" maxlength="4" required>

            <label for="country">Страна производитель</label>
            <input type="text" id="country" name="country" placeholder="Введите страну производителя" required>

            <button type="submit">Сохранить</button>
        </form>
        <a href="{% url 'car_list' %}" class="btn-back">Вернуться к списку</a>
    </div>
</body>
</html>
