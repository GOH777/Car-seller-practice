<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: left;
            padding: 12px;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Список машин</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Модель</th>
                    <th>Год выпуска</th>
                    <th>Страна производитель</th>
                    <th>Детали</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <td>{{ car.name }}</td>
                    <td>{{ car.model_name }}</td>
                    <td>{{ car.year }}</td>
                    <td>{{ car.country }}</td>
                    <td>
                        <a href="{% url 'car_detail' pk=car.pk %}" class="btn">Подробнее</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="http://127.0.0.1:8000/create/" class="btn">Добавить машину</a>
    </div>
</body>
</html>
